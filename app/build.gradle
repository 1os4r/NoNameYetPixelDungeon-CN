apply plugin: 'com.android.application'
android {
    compileSdkVersion 26
    buildToolsVersion '28.0.3'
    defaultConfig {
        applicationId "com.ravenwolf.nnypdcn"
        minSdkVersion 9
        targetSdkVersion 26
        versionCode 31
        versionName '0.3.1-cn0.2'
        archivesBaseName = "nnypd-$versionName"
    }
    buildTypes {
        release {
            shrinkResources true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            debuggable true
        }
        debug {
            debuggable true
        }
    }
}

dependencies {
    implementation project(':libs')
}